<div *ngIf="dataSource" class="zv-view__main-container">
  <div class="zv-view__cards-container">
    <zv-block-ui *ngIf="contentVisible" [blocked]="contentBlocked">
      <ng-content></ng-content>
    </zv-block-ui>

    <mat-card *ngIf="exception" class="zv-view__error-container" [class.zv-view__error-container--center]="exception.alignCenter">
      <mat-icon *ngIf="exception.icon" class="zv-view__error-icon">{{ exception.icon }}</mat-icon>
      <span>{{ exception.errorObject | zvErrorMessage }}</span>
    </mat-card>
  </div>
</div>
