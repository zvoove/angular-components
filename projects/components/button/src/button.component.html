@switch (type()) {
  <!-- color input only for m2 compatibility -->
  @case ('flat') {
    <button
      mat-flat-button
      type="button"
      [color]="color()"
      [class]="'zv-btn-' + (color() ?? 'default')"
      [disabled]="disabled()"
      [attr.data-cy]="dataCy()"
    >
      @if (icon()) {
        <mat-icon>{{ icon() }}</mat-icon>
      }
      <ng-container [ngTemplateOutlet]="content" />
    </button>
  }
  @case ('stroked') {
    <button
      mat-stroked-button
      type="button"
      [color]="color()"
      [class]="'zv-btn-' + (color() ?? 'default')"
      [disabled]="disabled()"
      [attr.data-cy]="dataCy()"
    >
      @if (icon()) {
        <mat-icon>{{ icon() }}</mat-icon>
      }
      <ng-container [ngTemplateOutlet]="content" />
    </button>
  }
  @case ('raised') {
    <button
      mat-raised-button
      type="button"
      [color]="color()"
      [class]="'zv-btn-' + (color() ?? 'default')"
      [disabled]="disabled()"
      [attr.data-cy]="dataCy()"
    >
      @if (icon()) {
        <mat-icon>{{ icon() }}</mat-icon>
      }
      <ng-container [ngTemplateOutlet]="content" />
    </button>
  }
  @case ('icon') {
    <button
      mat-icon-button
      type="button"
      [color]="color()"
      [class]="'zv-btn-' + (color() ?? 'default')"
      [disabled]="disabled()"
      [attr.data-cy]="dataCy()"
    >
      @if (icon()) {
        <mat-icon>{{ icon() }}</mat-icon>
      }
      <ng-container [ngTemplateOutlet]="content" />
    </button>
  }
  @default {
    <button
      mat-button
      type="button"
      [color]="color()"
      [class]="'zv-btn-' + (color() ?? 'default')"
      [disabled]="disabled()"
      [attr.data-cy]="dataCy()"
    >
      @if (icon()) {
        <mat-icon>{{ icon() }}</mat-icon>
      }
      <ng-container [ngTemplateOutlet]="content" />
    </button>
  }
}

<ng-template #content>
  <ng-content />
</ng-template>
