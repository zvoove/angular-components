<h1>{{ componentName }}</h1>
<mat-tab-group [selectedIndex]="selectedIndex" (selectedIndexChange)="onSelectedIndexChange($event)">
  <mat-tab label="Demo" *ngIf="demoContent">
    <div class="app-component-page-wrapper__tab-content">
      <ng-container [ngTemplateOutlet]="demoContent.templateRef"></ng-container>
    </div>
  </mat-tab>
  <mat-tab label="API" *ngIf="apiContent">
    <div class="app-component-page-wrapper__tab-content">
      <ng-container [ngTemplateOutlet]="apiContent.templateRef"></ng-container>
    </div>
  </mat-tab>
  <mat-tab label="Setup" *ngIf="setupContent">
    <div class="app-component-page-wrapper__tab-content">
      <ng-container [ngTemplateOutlet]="setupContent.templateRef"></ng-container>
    </div>
  </mat-tab>
  <mat-tab *ngFor="let content of otherContents; trackBy: trackContent" [label]="content.label">
    <div class="app-component-page-wrapper__tab-content">
      <ng-container [ngTemplateOutlet]="content.templateRef"></ng-container>
    </div>
  </mat-tab>
</mat-tab-group>
